    <script>

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var ballRadius = 10;
        var x = canvas.width/2;
        var y = canvas.height-30;
        var dx = 2;
        var dy = -2;
        var paddHeight = 10;
        var paddWidth = 75;
        var paddleX = (canvas.width-paddWidth)/2;
        var rigthPressed = false;
        var leftPressed = false;
        var brickRowCount = 3;
        var brickColumnCount = 5;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;

var bricks = [];
for(c = 0; c < brickColumnCount; c++){
    bricks[c] = [];
    for(r=0; r<brickRowCount; r++){
        bricks[c][r] = {x:0, y=0};
    }

}


        document.addEventListener('keydown', keyDownHandler, false);
        document.addEventListener('keyup', keyUpHandler, false);

        function keyDownHandler(e){
            if(e.keyCode ===39){
                rigthPressed = true;
            }
            else if (e.keyCode ===37){
                leftPressed = true;
            }

        }

        function keyUpHandler(e){
            if(e.keyCode ===39){
                rigthPressed = false;
            }else if(e.keyCode ===37){
                leftPressed = false;
            }
        }

        function drawBall(){
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2, false);
        ctx.fillStyle= "#0095DD";
        ctx.fill();
        ctx.closePath();
        }

        function drawPaddle(){
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddHeight, paddWidth, paddHeight);
            ctx.fillStyle = "#00095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks(){
            for(c=0; c<brickColumnCount; c++){
                for(r=0; r<brickRowCount; r++){
                    var brickX = (c*(brickWidth + brickPadding))+ brickOffsetLeft;
                    var brickY = (r*(brickHeight + brickPadding))+ brickOffsetTop;
                    bricks[c][r].x = 0;
                    bricks[c][r].y = 0;
                    ctx.beginPath();
                    ctx.rect(0,0,brickWidth,brickHeight);
                    ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }

        function draw(){
            ctx.clearRect(0,0,canvas.width, canvas.height);
            drawBall();
            drawPaddle();

            if(y + dy  < ballRadius){
                console.log("Inside canvas");
                dy = -dy
            }else if (y + dy > canvas.height-ballRadius){
                if(x>paddleX && x <paddleX + paddWidth){
                    console.log("dentro del paddle");
                    dy = -dy;
                }else{
                 console.log("fuera del canvas and paddle");   
                alert("GAME OVER");
                document.location.reload();
                }
            }

            if(x + dx > canvas.width-ballRadius || x +dx < ballRadius){
                dx = -dx;
            }

            if(y + dy > canvas.height-ballRadius || y +dy < ballRadius){
                dy = -dy;
            }

            


            if(rigthPressed && paddleX < canvas.width-paddWidth){
                paddleX += 7;
            }
            else if (leftPressed && paddleX > 0){
                paddleX -= 7;
            }

           

            x += dx;
            y += dy;
        }

        setInterval(draw, 10);
        </script>
